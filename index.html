<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="index.css">
    
  </head>
  
  <body>

 
  <h1>Astro Weight calculator</h1>
    
    <form action="javascript(0)">
    <div class= "input">
    <h2>Enter your weight:</h2>
    <input type="text" name="weight" id="userWeight" placeholder="lbs." value= " ">
    </div>
    
      
    <div class= "planet"> 
    <h2>Select a planet:</h2>
      <select id= "userPlanetChoice">
        <option value="27.9" id= "Sun">Sun</option>
        <option value="0.377" id= "Mercury">Mercury</option>
        <option value="0.9032" id= "Venus">Venus</option>
        <option value="1" id= "Earth">Earth</option>
        <option value="0.1655" id= "Moon">Moon</option>
        <option value="0.3895" id= "Mars">Mars</option>
        <option value="2.640" id= "Jupiter">Jupiter</option>
        <option value="1.139" id= "Saturn">Saturn</option>
        <option value="0.917" id= "Uranus">Uranus</option>
        <option value="1.148" id= "Neptune">Neptune</option>
        <option value="0.06" id= "Pluto">Pluto</option>
      </select>
    </div>
    <button type="button" class= "button" onclick= "calculate();">Calculate!</button>
  
    
    <p id= "output"></p>
    </form>
  
    
    <script src="index.js"></script>
  </body>
  <footer>
  <div class="footer">
    
    
    
    </div>
  
  </footer>
</html>
